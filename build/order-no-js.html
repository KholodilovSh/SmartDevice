<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HtmlAcademy, Accelerator, Site 'Smart Device'">
  <title>Smart Device: заказ звонка</title>
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="preload" href="fonts/robotocondensed-bold.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/robotocondensed-regular.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/roboto-medium.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/ptmono-regular.woff2" as="font" type="font/woff2" crossorigin="">
</head>

<body>
  <section class="order order--show order--no-js">
    <h1>Закажите звонок</h1>
    <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
    <form class="order__form" action="https://echo.htmlacademy.ru/courses" method="post">
      <div class="order__wrap">
        <div class="order__name">
          <label for="order-name" class="visually-hidden">Имя</label>
          <input type="text" name="order-name" id="name" placeholder="Имя" required="">
        </div>
        <div class="order__telephone">
          <label for="order-phone" class="visually-hidden">Телефон</label>
          <input type="tel" name="phone" id="order-phone" placeholder="Телефон" pattern="\+7[\(]{1}[0-9]{3}[\)]{1}[-]{1}\d{3}[-]{1}\d{2}[-]{1}\d{2}" required="">
        </div>
        <div class="order__text">
          <label for="order-text" class="visually-hidden">Ваш вопрос</label>
          <textarea name="text" id="order-text" placeholder="Ваш вопрос" required=""></textarea>
        </div>
        <button class="order__submit" type="submit">Отправить</button>

        <div class="order__checkbox">
          <input class="visually-hidden" id="order-agreement" type="checkbox" name="agreement" checked="">
          <label for="order-agreement">Я согласен на обработку персональных данных</label>
        </div>
      </div>
    </form>
  </section>
</body>

</html>
